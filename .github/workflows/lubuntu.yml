name: lubuntu Hub Flow

on:
  push:
    paths:
      - 'Records/lubuntu.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
#############################################################################################    
       - name: Checkout
         uses: actions/checkout@main
############################################################################################# 
       - name: Initialization
         continue-on-error: true
         run: |
           git config --global user.name ${{ secrets.GH_NAME }}
           git config --global user.email ${{ secrets.GH_MAIL }}
           git config --global credential.helper store
           echo "https://biEYSgfsfsd:${{ secrets.github.token }}@github.com" > ~/.git-credentials
############################################################################################# 
       - name: Apt Update packages and Upgrade them.
         run: |
            sudo su && sudo apt update -y && sudo apt upgrade -y
#############################################################################################
       - name: Install lt
         run: |
               sudo curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
               sudo npm install npm@latest -g
               sudo apt-get install -y npm
               sudo npm -v
               sudo apt update -y ; sudo apt upgrade -y
               sudo npm install -g localtunnel
#               sudo lt --subdomain cosmos-cloud-lubuntu --port 3389
#############################################################################################
       - uses: styfle/cancel-workflow-action@0.9.0
         name: "Cancel duplicate workflow runs"
         with:
            all_but_latest: true
            access_token: ${{ secrets.GH_TOKEN }}
#############################################################################################
       - name: Sleep for 5 minutes to kill previous contianer
         #run: sleep 5m
         #run: sleep 30s
         shell: bash
#############################################################################################
       - name: Deploying and Running lubuntu Flow
         timeout-minutes: 310
         continue-on-error: true
         run: |
           git clone https://biEYSgfsfsd:${{ secrets.GH_TOKEN }}@github.com/biEYSgfsfsd/lubuntu lubuntu && cd lubuntu && sudo docker-compose up --build ; sudo lt --subdomain cosmos-cloud-lubuntu --port 3389
#############################################################################################
       - name: Send Record to Github
         continue-on-error: true
         run: |
              git clone https://github.com/biEYSgfsfsd/spaceflow
              cd spaceflow || exit 1
              echo $(TZ='${{ secrets.TZ }}' date) >> Records/lubuntu.txt
              git add Records/lubuntu.txt
              git commit -m "RssHub Workflow : add recorded loop to logs $(TZ='${{ secrets.TZ }}' date)"
              git push -q https://${{ secrets.GH_TOKEN }}@github.com/biEYSgfsfsd/spaceflow HEAD:main            
